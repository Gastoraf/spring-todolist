<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navbar" style="margin-bottom: 100px;">

    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Listcery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">К спискам</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a href="/settings" class="nav-link">Настройки</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a href="/blog" class="nav-link">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a href="/help" class="nav-link">Помощь</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${#httpServletRequest.remoteUser != null}">
                    <li class="nav-item" >

                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                        <button type="submit"  class="btn btn-light">Выйти</button>
                    </form>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${#httpServletRequest.remoteUser == null}">
                    <li class="nav-item" >
                        <a href="/login" class="btn btn-light" role="button" aria-pressed="true">Войти</a>

                    </li>

                </ul>
            </div>
        </div>
    </nav>



</div>
</body>
</html>

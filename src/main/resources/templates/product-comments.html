<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Listcery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div th:insert="parts/navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
                <h4 th:text="${product.name_product}"></h4>


                <!--    Список       -->
                <div class="page-content page-container">
                    <div class="padding">
                        <div class="col-md-12">

                            <div class="card-body">
                                <form action="#" th:action="@{'/list/add/comment/' + ${product.id}}"
                                      method="post">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" name="comment" class="form-control"
                                                   placeholder="Введите комментарий">
                                        </div>
                                        <div class="col-4">
                                            <input type="submit"
                                                   class="form-control btn btn-primary font-weight-bold"
                                                   value="Добавить комментарий">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <br>
                            <ul class="list-group" th:if="${comments.size != 0}">
                                <div th:each="el : ${comments}">

                                    <li class="list-group-item">

                                        <!--  Удаление комментария  -->
                                        <form action="#"
                                              th:action="@{'/product/' + ${el.list_filling.id} + '/comment/delete/' + ${el.id}}"
                                              method="post"
                                              style="float: right">
                                            <button type="submit" class="btn btn-outline-danger border-0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-trash"
                                                     viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                    <path fill-rule="evenodd"
                                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                </svg>
                                            </button>
                                        </form>
                                        <p>
                                            <b th:utext="${el.user.name}"></b>
                                            <span>: </span>
                                            <span th:utext="${el.comment}"></span>
                                        </p>


                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</div>

</body>
</html>

  mvc.hiddenmethod.filter.enabled: true
  mail:
    host: smtp.yandex.ru
    username: ?
    password: ?
    port: 465
    protocol: smtps
    debug: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

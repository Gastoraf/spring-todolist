<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="parts/navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3>Создать новый список</h3>
                <form action="/main/create" method="post">
                    Название списка: <input type="text" name="name"/><br><br>
                    <input type="submit" value="Добавить список"/>
                </form>
            </div>
            <div class="col-sm-9">
                <h2>TITLE HEADING</h2>
                <div class="list-group">
                    <th:block th:each="myList : ${myLists}">
                            <a th:href="@{'/main/' + ${myList.id}}" class="list-group-item list-group-item-action">
                                <p th:utext="${myList.name}"></p>
                            </a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/listcery
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
